{% extends "header.html" %}

{% block body %}

<div class="gallery">
    <br>
    <h5 class="cover-heading">Photogrammetry - Senior Research Project</h5>
    <br>   
<div class="container">
    
        <div class="row">
  
            <div id="carousel1" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                        <img class="d-block img-fluid" src="{{ url_for('static', filename='images/File_001.jpeg') }}" alt="First slide">
