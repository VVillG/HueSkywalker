{% extends "header.html" %}

{% block body %}

<div class="gallery">

<br>
<h1 class="cover-heading">Contact Me</h1>
<br>

<div class="w-75">


<form id="myform" onsubmit="emailjs.sendForm('workgmail', 'default', this); return false;" method="post">
    <div class="form-group">
        <label>First and Last Name</label>
        <input type="text" class="form-control" name="from_name" placeholder="Jane Doe">
    </div>
    
    <div class="form-group">
        <label>Email address</label>
        <input type="text" class="form-control" name="from_email" placeholder="name@example.com">
    </div>
    
    <div class="form-group">
        <label>Message</label>
        <textarea class="form-control" name="message_html" rows="3"></textarea>
    </div>
    <div class="g-recaptcha" data-sitekey="6Lcd0jsUAAAAAIpCvM8J_NNXRqXqh5UIHBvxV0ds"></div>
    <br>
    <button class="btn btn-primary">Send</button>
</form>
<br>
</div>
</div>

{% endblock %}
